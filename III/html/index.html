<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racism box</title>
    <!-- Racism -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

    <!-- C -->
    <style>
        .uncanny{
            color: blue;
            font-size: 45px;
        }

        #canny{
            color: purple;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Uncanny -->
    <div style="font-family: 'Fruktur', cursive; font-size: 69px;">
        font-family: I ATE IT
    </div>
    <!-- !!! -->
    <div class="uncanny">
        This text is blue
    </div>
    <div id="canny">
        Unselected by ID: Purple
    </div>
    <!-- RACISM BOX -->
    <style>
        .Store{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
            height: 150px;
        }
    </style>
    <div class="Store">
        <div class="stuff">things</div>
        <div class="stuff">things</div>
        <div class="stuff">things</div>
    </div>
    <style>
        .Store{
            display: flex;
            flex-direction: column;
        }
    </style>
    <div class="Store">
        <div class="stuff">things1</div>
        <div class="stuff">things2</div>
        <div class="stuff">things3</div>
    </div>

    <!-- flexing -->
    <link rel="stylesheet" href="../cs/css.css">

    <!--wrapper-->
    <p><strong>Flex-wrap: wrap</strong></p>
    <div class="contextI">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>

    <!--yes wrap-->
    <p><strong>Flex-wrap: no wrap</strong></p>
    <div class="contextII">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>

    <!--parw-->
    <p><strong>Flex-wrap: wrap-reverse</strong></p>
    <div class="contextIII">
        <div class="red">1</div>
        <div class="green">2</div>
        <div class="blue">3</div>
    </div>
</body>
</html>
